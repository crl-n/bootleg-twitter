<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css"/>
</head>

<body>
<div class="container">
  <div class="left">
    <div class="logo">
      <i class="bi bi-twitter"></i>
    </div>
  </div>
  <div class="right">
    <div class="action-container">
      <div class="block">
        <h2>
          Login or Register
        </h2>
      </div>
        <div class="sign-up">
          <button class="sign-up-button" onclick="window.location.href = '/register';">
            Sign up
          </button>
        </div>
        <div class="sign-in">
          <button class="sign-in-button" onclick="window.location.href = '/login';">
            Log in
          </button>
        </div>
    </div>
  </div>
</div>
</body>
