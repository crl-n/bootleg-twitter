<!-- FEED STARTS -->

<div class="feed">
  <div class="feed-header">
    <h2 id="header">Home</h2>
  </div>

  <!-- TWEETBOX STARTS -->

  <div class="tweetbox">
    <form class="tweetbox-form">
      <div class="tweetbox-input">
        <img src="https://www.avainmedia.org/wp-content/plugins/give/assets/dist/images/anonymous-user.svg" alt="Profile Picture">
        <input id="tweet-content-input" type="text" placeholder="What's on your mind?">
      </div>
      <button class="send-tweet-button" onclick="tweetboxClick();">Tweet</button>
    </form>
  </div>

  <!-- TWEETBOX ENDS -->

  <!-- POST STARTS -->
  <div th:each="post: ${posts}">
    <div th:replace="fragments/post"></div>
  </div>


  <!-- POST ENDS -->


</div>

<!-- FEED ENDS -->
